<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
</head>
<body>
<h1>Hello</h1>
<form action="/setting" method="post" th:object="${mailbox}">
    <table style="border: solid 1px black">
        <tr>
            <td>Language</td>
            <td>
                <select name="language">
                    <option th:each="language : ${languages}" th:value="${language}" th:text="${language}">
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Page Size</td>
            <td>
                <span>Show</span>&ensp;
                <select name="size">
                    <option th:each="size : ${pagesizes}" th:value="${size}" th:text="${size}">
                    </option>
                </select>&ensp; <span>emails per page</span>
            </td>
        </tr>

        <tr>
            <td>Spams Filter</td>
            <td>
                <input type="checkbox" name="spamFileter" value="Enable spams filter">&ensp;<span>Enable spams filter</span>
            </td>
        </tr>

        <tr>
            <td>Signature</td>
            <td>
                <textarea name="signature"></textarea>
            </td>
        </tr>

        <tr>
            <td><input style="margin-left: 20px; background: dodgerblue; color: white" type="submit" value="Save"></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
